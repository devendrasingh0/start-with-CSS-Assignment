<!DOCTYPE html>
<html>
<head>
  <title>HTML Form with Custom Styling</title>
  <link rel="stylesheet" href="question3.css">
</head>
<body>
  <form action="/action_page.php" method="post">
    <div class="form-section">
      <label for="name">Name:</label>
      <input type="text" class="input" id="name" />
    </div>
    <div class="form-section">
      <label for="email">Email:</label>
      <input type="email" class="input" id="email" />
    </div>
    <div class="form-section">
      <label for="message">Message:</label>
      <textarea class="input" id="message"></textarea>
    </div>
    <div class="form-section form-section--submit">
      <input type="submit" class="input input--submit" value="Submit" />
    </div>
  </form>
</body>
</html>
